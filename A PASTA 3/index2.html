<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>

    <h1>Cadastro de Usuário</h1>

    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

        <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
    </form>

    <div id="mensagem"></div>

    <form>
        <p>Qual sua idade?</p>
        <input type="radio" name="idade" value="18_22">18 a 22 <br>
        <input type="radio" name="idade" value="23_30">23 a 30 <br>
        <input type="radio" name="idade" value="mais31">acima de 31 <br>
     </form>

     <div id="dados"></div>

     <script>
        function cadastrarUsuario() {
    var nome = document.getElementById("nome").value;
    var email = document.getElementById("email").value;
    var senha = document.getElementById("senha").value;

    if (nome === "" || email === "" || senha === "") {
        document.getElementById("mensagem").innerHTML = "Por favor, preencha todos os campos.";
        return;
    }

    var usuario = {
        nome: nome,
        email: email,
        senha: senha
    };

    console.log("Usuario cadastrado: ", usuario);

    document.getElementById("cadastroForm").reset();
    document.getElementById("mensagem").innerHTML = "Cadastro feito com sucesso!";
    }
</script>
</body>
</html>
